<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .center {
            margin-left: 50%;
            margin-top: 25%;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="center">

                <div class="form-group">
                    <label for="ma_so_sinh_vien">Student code</label>
                    <input type="text" class="form-control" name="" id="student_code" aria-describedby="helpId" placeholder="Your student code" value="">
                </div>
                <div class="form-group">
                    <label for="mat_khau">Password</label>
                    <input type="password" class="form-control" name="" id="password" aria-describedby="helpId" placeholder="Your password" value="">
                </div>
                <button type="button" style="float: right" class="btn btn-primary" id="dang_nhap">Đăng nhập</button>
            </div>
        </div>
        <div class="col-lg-2">
            <div id="ss"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="business/data.js"></script>
    <script>
        var listStudent = Doc_Danh_sach_Sinh_vien().Danh_sach_Sinh_vien;
        var studentCode = document.getElementById("student_code");
        var password = document.getElementById("password");

        function kiemTraDangNhap(studentCode, password) {
            var flag = 0;
            listStudent.forEach(student => {
                if (student.student_code == studentCode && student.password == password) {
                    flag++;
                }
            });
            if (flag != 0) {
                return true;
            } else {
                return false;
            }
        }

        dang_nhap.onclick = () => {
            if (kiemTraDangNhap(studentCode.value, password.value) == true) {
                sessionStorage.setItem("student_code", studentCode.value)
                document.location.href = "manage_exam.html";
            }
        }
    </script>

</body>

</html>
